<!DOCTYPE html>
<html>
<head>
    <style>
    svg.pietimer {
      width: 50px;
      height: 50px;
    }
    svg.pietimer path {
      fill: #cccccc;
    }
    svg.pietimer circle {
      fill: #cccccc;
      stroke: #ffffff;
      stroke-width: 10;
    }
    </style>
</head>

<body>

<div id="pietimer-container"></div>

<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="../jquery.svg-pietimer.min.js"></script>
<script>
$('#pietimer-container').pietimer();
setTimeout(function() {
    $('#pietimer-container').pietimer('play');
    setTimeout(function() {
        $('#pietimer-container').pietimer('pause');
        setTimeout(function() {
            $('#pietimer-container').pietimer('play');
            setTimeout(function() {
                $('#pietimer-container').pietimer('reset');
            }, 1000);
        }, 1000);
    }, 1000);
}, 1000);
</script>
</body>
</html>
